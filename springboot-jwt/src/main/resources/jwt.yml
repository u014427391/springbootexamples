# jwt configuration
jwt:
  # 存放Token的Header key值
  headerKey: Authorization
  # 自定义密钥，加盐
  secret: mySecret
  # 超时时间 单位秒
  expiration: 3600
  # 自定义token 前缀字符
  headerValuePrefix: Bearer-
  # accessToken超时时间 单位秒
  access-token: 3600
  # 刷新token时间 单位秒
  refresh-token: 3600
  # 允许访问的uri
  permit-all: /oauth/**,/login/**,/logout/**,/jwt/**
  # 需要校验的uri
  authenticate-uri: /api/**


